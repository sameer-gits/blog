{{ define "post_results" }}
{{ range .FilteredPosts }}
<a href="/posts/{{.Slug}}" class="w-full mb-2">
    <p
    class="hover:text-{{.PrimaryColor}}-500 text-balance duration-200 rounded-md p-4 border-2
    border-{{.PrimaryColor}}-100 hover:border-{{.PrimaryColor}}-200 font-medium break-words">
        {{ .Metadata.Title }}
    </p>
</a>
{{ end }}
{{ end }}
