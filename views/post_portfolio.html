{{ define "work_portfolio" }}
{{ range .Works}}
{{ if .Image }}
<a class="p-4 group even:shadow-none max-h-[500px] overflow-hidden flex flex-col sm:p-8 border-2 
    border-zinc-200 rounded-md odd:lg:shadow-2xl shadow-none odd:lg:shadow-zinc-500/20 h-full"
    href="{{.Link}}">
    <div class="space-y-4 mb-4">
        <h2 class="group-hover:text-zinc-500 duration-200 font-medium text-2xl 
            lg:text-4xl break-words text-balance">{{ .Title }}</h2>
        <hr>
        <img src="{{ .Image }}" class="h-full object-cover" alt="{{ .Title }}">
    </div>
</a>
{{ end }}
{{ end }}
{{ end }}

{{ define "work_portfolio_video" }}
{{ range .Works}}
{{ if .Video }}
<a class="p-4 group even:shadow-none overflow-hidden flex flex-col sm:p-8 border-2 
    border-zinc-200 rounded-md odd:lg:shadow-2xl shadow-none odd:lg:shadow-zinc-500/20 w-full"
    href="{{.Link}}">
    <div class="space-y-4 mb-4">
        <h2 class="group-hover:text-zinc-500 duration-200 font-medium text-2xl 
            lg:text-4xl break-words text-balance">{{ .Title }}</h2>
        <hr>
        <video id="video{{ .ID }}" class="rounded-md w-full" autoplay muted loop>
            <source src="{{ .Video }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button onclick="vol(event, '{{.ID}}')" id="vol{{ .ID }}"
            class="border shadow-lg shadow-zinc-500/20 active:text-zinc-500
            hover:border-white bg-white hover:text-black rounded-md px-3 py-2 text-sm font-medium flex
            items-center w-20">

            <span class="ml-auto">OFF</span>
    </button>
    </div>
</a>
{{ end }}
{{ end }}
{{ end }}
